<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card font-face">
                <header class="header">
                    <span class="logo">
                        <img src="https://logos-world.net/wp-content/uploads/2020/09/Mastercard-Logo.png" alt="">
                        <h5>Master card</h5>
                    </span>
                    <span class="chip"><img src="https://png.pngtree.com/png-vector/20221115/ourmid/pngtree-credit-card-chip-illustration-withdrawal-concept-vector-png-image_20504836.png" alt=""></span>
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number:</h6>
                        <h5 class="number">8076 5643 7090 3400</h5>
                        <h5 class="name">Sonu Gupta</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid till:</h6>
                        <h5>07/27</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <header class="top">
                    <h6>
                        For customer service call at +977 4543 3455 or email at 
                        mastercard@gmail.com
                    </h6>
                    <span class="magnetic-strip"></span>
                </header>
                
                    <div class="signature">55</div>
                    <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione optio maiores ipsum quasiin voluptate iure, quaerat omnis?</h5>
                
                
            </div>
        </div>
        
    </section>
</body>
</html>
